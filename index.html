<html>
<head>
    <link rel="stylesheet" type="text/css" href="gol.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="avg.js"></script>
    <script src="gol.js"></script>
</head>
<body onload="onLoad()">
    <div id="header">
        <div class="wrap">
            <h1>Game of Life</h1>
        </div>
    </div>
    <div id="main">
        <div class="wrap">
            <div id="primary">
                <p>
                    <canvas id="myCanvas"></canvas>
                </p>
                <p>
                    <button onClick="initializeGame()">Reset</button>
                    <button onClick="seed()">Seed</button>
                    <button onClick="toggleTracing()">Tracing</button>
                </p>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="wrap">
            Joe Carroll
        </div>
    </div>
</body>
</html>
